<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Contact List</h1>
<a href="/">Home</a> | <a href="/contacts/add">Add Contact</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td>
            <p>DEBUG: Contact ID = <span th:text="${contact.id}"></span></p>
            <!-- Corrected href with Thymeleaf expression -->
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a>

            <!-- Form for deleting contact with POST method -->
            <form th:action="@{/contacts/delete/{id}(id=${contact.id})}" method="POST" onsubmit="return confirm('Are you sure you want to delete this contact?');" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE" /> <!-- Simulate DELETE request -->
                <button type="submit">Delete</button>
            </form>


        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
